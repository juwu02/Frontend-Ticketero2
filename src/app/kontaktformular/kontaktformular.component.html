<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
  <title>Kontaktdaten bearbeiten</title>
</head>
<html>
<body>
<section class="persönliche_daten">
  <div class="teil1"> </div>
  <div class="teil2">
    <h1>Kontakt zu uns</h1>
    <label>Name </label>
    <input type="text">
    <label> Aktuelle E-Mail Adresse </label>
    <input type="email" placeholder="E-Mail Adresse">
    <label>Handynummer (für die Rückmeldungen) </label>
    <input type="tel" placeholder="Handynummer">
    <label>Betreff</label>
    <input type="text" placeholder="Hier können Sie Ihren Betreff eingeben">
    <label> Ihre Anfrage </label>
    <textarea id="anfrage"  placeholder="Hier können Sie Ihre Nachricht lassen" rows="10"></textarea>
    <button mat-raised-button color="primary" type="submit" id="submit">Absenden</button>
  </div>
  <div class="teil3"> </div>

</section>
</body>
</html>
