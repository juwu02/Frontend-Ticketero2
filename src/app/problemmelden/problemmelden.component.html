<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
  <title>Kontaktdaten bearbeiten</title>
</head>
<html>
<body>
<section class="persönliche_daten">
  <div class="teil1"> </div>
  <div class="teil2">
    <h1>Problem melden</h1>
    <p> Name </p>
    <input type="text">
    <p> Aktuelle E-Mail Adresse </p>
    <input type="email" placeholder="E-Mail Adresse">
    <p>Handynummer (für die Rückmeldungen) </p>
    <input type="tel" placeholder="Handynummer">
    <p> Ihre Nachricht </p>
    <textarea id="anfrage" placeholder="Hier können Sie Ihre Nachricht lassen" rows="10"></textarea>
    <input type="submit" id="submit" value="Absenden">
  </div>
  <div class="teil3"> </div>

</section>
</body>
</html>
