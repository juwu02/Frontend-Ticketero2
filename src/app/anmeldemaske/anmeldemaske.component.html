<html>
<head>
  <title>Anmelden</title>
</head>
<body>
<section class="registrieren">
  <div class="teil1"> </div>
  <div class="teil2">
    <h1>Anmelden bei Ticketero</h1>
   <form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>E-Mail Adresse</mat-label>
        <input matInput placeholder="email@example.com"  type="email" formControlName="email" required>
       <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Passwort eingeben</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Passwort verbergen'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="this.form.invalid" type="submit">Anmelden</button><br>
        <p>Noch keinen Account bei Ticketero? Einfach hier registrieren</p>
        <button id="regi" mat-raised-button color="primary" [routerLink]="['/registrieren']">Registrieren</button>
  </form>
  </div>
  <div class="teil3"> </div>
</section>
</body>
</html>
